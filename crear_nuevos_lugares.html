    <header class="banner">
        <h1>Agregar un nuevo lugar — Arequipa</h1>
    </header>



    <div class="container">
        <form id="addPlaceForm">
            <label for="name">Nombre del Lugar:</label>
            <input type="text" id="name" name="name" required placeholder="Ej: Restaurante El Sabor">
            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="">Selecciona una categoría</option>
                <option value="comer">Comer (Restaurante, Cafetería)</option>
                <option value="divertirse">Divertirse (Bar, Teatro, Parque)</option>
                <option value="visitar">Visitar (Museo, Monumento, Tienda)</option>
                <option value="otros">Otros</option>
            </select>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" required
                placeholder="Describe tu lugar: menú, ambiente, horarios, etc."></textarea>
            <label for="location">Ubicación (Dirección):</label>
            <input type="text" id="location" name="location" required placeholder="Ej: Calle Principal 123, Ciudad">
            <label for="contact">Contacto (Teléfono o Email):</label>
            <input type="text" id="contact" name="contact" placeholder="Ej: +51 999 999 999 o info@local.com">
            <label for="image">Imagen (URL opcional):</label>
            <input type="url" id="image" name="image" placeholder="Ej: https://ejemplo.com/imagen.jpg">
            <button type="submit">Subir Lugar</button>
        </form>
        <div class="recommendations">
            <h3>Lugares Subidos (Tarjetas)</h3>
            <div class="cards-container"></div>
        </div>
    </div>
